<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
      <link rel="icon" href="img/favicon.ico" type="image/x-icon">

      <link rel="stylesheet" href="css/css.css">
      <title>С 8 Марта!!!!!!</title>
</head>

<body>
      <section class="wrapper">
            <div class="flower__mask">

                  <div class="flower__mask_top">
                        <div class="flower__lt">
                              <img class="flowers flower_lt--inner" src="img/flowers-rt-lt.png" alt="">
                        </div>



                        <div class="text-box">
                              <div class="text">
                                    <div class="text__letter-C">
                                          <img class="letter-C" src="img/LetterC-removebg-preview.png"
                                                alt="">
                                    </div>
                                    <div class="text__number-8">
                                          <img class="text__number-8--top" src="img/8-top.png" alt="">
                                          <img class="text__number-8--btm" src="img/8-btm.png" alt="">
                                    </div>
                              </div>

                              <div class="text__word-march">
                                    <img class="text__letters text-m" src="img/m.png" alt="">
                                    <img class="text__letters text-a" src="img/a.png" alt="">
                                    <img class="text__letters text-p" src="img/p.png" alt="">
                                    <img class="text__letters text-t" src="img/t.png" alt="">
                                    <img class="text__letters text-a" src="img/a.png" alt="">
                              </div>
                        </div>



                        <div class="flower__rt">
                              <img class="flowers flower_rt--inner" src="img/flowers-rt-lt.png" alt="">
                        </div>


                  </div>

                  <div class="flower__mask_btm">
                        <div class="flower__rb">
                              <img class="flowers flower_rb--inner" src="img/flowers-rb-lb-removedbg.png"
                                    alt="">
                        </div>

                        <div class="flower__lb">
                              <img class="flowers flower_lb--inner" src="img/flowers-rb-lb-removedbg.png"
                                    alt="">
                        </div>

                  </div>


            </div>

            <div class="card-openning">
                  <div class="card-openning__bottom"></div>
                  <div class="card-openning__top"></div>
            </div>

            <img class="buket" src="img/buket.png" alt="">
      </section>

      <script src="js/app.js"></script>
</body>

</html>
